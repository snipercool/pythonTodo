{% extends "base.html"%}
{% block content %}
    <div class="container">
    <h1>Todo App</h1>
    <Form action="/add" method="POST">
        <div>
            <label for="title">Add Todo:</label>
            <input type="text" name="title" id="title" placeholder="Enter todo...">
            <button class="btn btn-primary" type="submit">Add todo</button>
        </div>
    </Form>
    <hr>
    <div class="todoList">
        {% for todo in todo_list %}
            <div class="list-item">
                <p>{{todo.id}} | {{todo.title}}</p>
                {% if todo.complete == False %}
                    <span>Not Completed</span>
                    <a class="btn btn-success" href="/update/{{todo.id}}">Completed</a>
                {% else %} 
                    <span class="btn-success">Completed</span>
                    <a class="btn btn-warning" href="/update/{{todo.id}}">Undo completed</a>  
                {% endif %}
                    <a class="btn btn-danger" href="/delete/{{todo.id}}">Delete</a>
            </div>
            <hr>
        {% endfor %}

        
    </div>
    </div>
{% endblock %}
